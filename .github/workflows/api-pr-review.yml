name: AI PR Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  ai_review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get PR Diff
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          git diff origin/${{ github.event.pull_request.base.ref }} > pr_diff.txt

      - name: Call OpenAI for Review
        id: ai_review
        run: |
          RESPONSE=$(curl -s -X POST "https://api.openai.com/v1/chat/completions" \
            -H "Authorization: Bearer ${{ secrets.MYFIRSTAPIKEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "model": "gpt-4",
              "messages": [
                {"role": "system", "content": "You are an AI code reviewer. Analyze the given code diff and provide review comments with suggestions for improvement."},
                {"role": "user", "content": "Review this code diff and suggest improvements:\n'"$(cat pr_diff.txt)"'"}
              ]
            }' | jq -r '.choices[0].message.content')

          echo "$RESPONSE" > review_comment.txt
          echo "::set-output name=review::$RESPONSE"

      - name: Post AI Review Comment
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: "${{ steps.ai_review.outputs.review }}"
